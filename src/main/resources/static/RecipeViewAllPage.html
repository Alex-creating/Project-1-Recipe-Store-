<html>
    <head>
        <link rel="stylesheet" href="Recipe.css"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    </head>


<body>
   

     <ul class = "banner">
        <li class = "mainRecText" onclick="changeToHomePage()">Recipe Store</li>
        <li><a href="index.html">Add a Recipe</a></li>
        <li><a  href="RecipeViewAllPage.html">View All Recipes</a></li>
    </ul>

<div id="TablePage">

    <br>
    <br>

    <div class="title">  All Recipes  </div>
        
    <br>
    
    <div id = "allRecipeTable">
        <table id="allRecipesTableHead">
            <thead">
                <tr id = "headerStyle">
                   
                        <th>Recipe</th>
                        <th>Rating</th>
                        <th>Serves</th>
                        <th>How Long To Make</th> 
                        <th>Method</th>
                        <th>Categories</th>
                        <th>Ingredients</th>
                  
                </tr>
            </thead>

            <tbody id="allRecipesTableBody"></tbody>
        </table>
    </div>
</div> 

<!----------------End of main page. Start of View Page------------------------------->

<div id="ViewPage" style="display: none;">
    <div class="behind-text"></div> 

    <br>

    <div class="boxed" id="singleRecipeName"></div>  
    
    <div id="ratTitle" class="Sub-title">Rating:</div>
    <div  id="singleRecipeRating" class="viewRecipeFormat"></div>
<br>
    <div id="serveTitle" class="Sub-title">Serving:</div>
    <div id="singleRecipeServing" class="viewRecipeFormat"></div>
<br>
    <div id="lengthTitle" class="Sub-title">How Long To Make:</div>
    <div id="singleRecipeLength"class="viewRecipeFormat"></div>
<br>
    <div id="methodTitle" class="Sub-title">Method:</div>
    <div id="singleRecipeMethod" class="viewRecipeFormat"></div>

    <input class="buttonEditDelete" name="submit" type="submit" value="Edit Recipe" id="editButton"/>
    <input class="buttonEditDelete" name="submit" type="submit" value="Delete Recipe" id="deleteButton"/>
</div>

<!---------------End of view page. Start of edit Page-------------------------------->


<div id="editPage" style="display: none;">

    <div class="boxed">Edit your recipe</div>  

    <div class="Sub-title">Name: </div>
    <input id="editRecipeName" class="inputing" type="text">

    <div class="Sub-title">Rating: </div>
    <input id="editRecipeRating" class="inputing" type="text">

    <div  class="Sub-title">Serves: </div>
    <input id="editRecipeServing" class="inputing" type="text">

    <div  class="Sub-title">How Long To Make (Minutes): </div>
    <input id="editRecipeLength" class="inputing" type="text">

    <div  class="Sub-title">Method: </div>
    <input id="editRecipeMethod" class="inputing" type="text">

    <input class="buttonEditDelete" name="submit" type="submit" value="Edit Recipe" id="editSubmitButton"/>

</div>




<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./RecipeView.js"></script>

</body>

</html>
